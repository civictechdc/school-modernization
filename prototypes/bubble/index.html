<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>Bubble Chart</title>
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>

   <!-- Header -->
   <header>
      <div class="container">
         <h1>how Washington, DC modernized its schools</h1>
      </div>
   </header>
   
   <!-- Page -->
   <div class="container">
   
      <!-- Menu -->
      <div id='menuDiv'>
         <p class='modHeader'>Menu</p>
         <div id="menuInner">
            
            <ul class='menu'>
               <li class="title">Budget</li>
               <li id='MajorExp9815' class="row rowBehavior dataChange">Past</li>
               <li id='TotalAllotandPlan1621' class="row rowBehavior dataChange">Future</li>
               <li id='LifetimeBudget' class="row rowBehavior dataChange">Lifetime</li>
               <li id='SpentPerSqFt' class="row rowBehavior dataChange">Square Foot</li>
            </ul>

            <ul class='menu'>
               <li class="title">Category</li>
               <li id='None' class="row rowBehavior subdivides">None</li>
               <li id='Agency' class="row rowBehavior subdivides">Agency</li>
               <li id='Level' class="row rowBehavior subdivides">Level</li>
               <li id='Ward' class="row rowBehavior subdivides">Ward</li>
               <li id='FeederHS' class="row rowBehavior subdivides">HS Feeder</li>
               <li id='ProjectType' class="row rowBehavior subdivides">Project Type</li>
            </ul>

            <ul class='menu'>
               <li class="title">Agency</li>
               <li id='both' class="row rowBehavior school">All Schools</li>
               <li id='public' class="row rowBehavior school">Public</li>
               <li id='charter' class="row rowBehavior school">Charter</li>
            </ul>

            <!-- Search Feature -->
            <div id="selectDiv">
               <select id='select' name="select">
                  <option value="first" selected>Select a School</option>
               </select>
            </div>
         </div>
      </div>
   
      <!-- Legend -->
      <div id="legend">
         <p class='modHeader'>Legend</p>   
         <div id="legend_cont"></div>
      </div>  
      
      <!-- The Chart -->
      <div id="chart"></div>
   </div>

   <!-- Tooltip -->
   <div id="tooltip" class='hidden'>
      <div id="tooltip_p">
         <p id='school'></p>
         <p id='agency'></p>
         <p id='ward'></p>
         <p id='project'></p>
         <p id='yearComplete'></p>
         <p id="majorexp"></p>
         <p id="spent_sqft"></p>
         <p id="spent_maxocc"></p>
         <p id="hs"></p>
      </div>
   </div>

   <script src='scripts/libs/d3.min.js'></script>
   <script src='scripts/libs/underscore-min.js'></script>
   <script src='scripts/bubbleClass.js'></script>
   <script src='scripts/script.js'></script>
</body>
</html>
