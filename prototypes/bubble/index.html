<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>Bubble Chart</title>
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div id="container">
   
      <!-- Header -->
      <h1 id='title'>DCPS Capital Spending</h1>

      

      <!-- Menu -->
      <div id='menuDiv'>
         <div id="menuInner">
            <ul id='menu'>
               <li class="title">Budget</li>
               <li id='MajorExp9815' class="row rowBehavior dataChange">Past</li>
               <li id='TotalAllotandPlan1621' class="row rowBehavior dataChange">Future</li>
               <li id='LifetimeBudget' class="row rowBehavior dataChange">Lifetime</li>
               <li id='SpentPerSqFt' class="row rowBehavior dataChange">Square Foot</li>
            </ul>

            <ul id='menu'>
               <li class="title">Splits</li>
               <li id='Agency' class="row rowBehavior subdivides">Agency</li>
               <li id='Level' class="row rowBehavior subdivides">Level</li>
               <li id='Ward' class="row rowBehavior subdivides">Ward</li>
               <li id='FeederHS' class="row rowBehavior subdivides">HS Feeder</li>
               <li id='ProjectType' class="row rowBehavior subdivides">Project Type</li>
            </ul>

            <ul id='menu'>
               <li class="title">Agency</li>
               <li id='both' class="row rowBehavior school">All Schools</li>
               <li id='public' class="row rowBehavior school">Public</li>
               <li id='charter' class="row rowBehavior school">Charter</li>
            </ul>

            <!-- Search Feature -->
            <div id="selectDiv">
               <select id='select' name="select">
                  <option value="first" selected>Select a School</option>
               </select>
            </div>
         </div>
      </div>
   
      <!-- Show What Your Looking At -->
<!--       <div id="show_state_cont">
         <p class='show_state' id='budget_state'>Expenditures from 1998 - 2015</p>
         <p class='show_state' id="sub_state">Split By: None</p>
         <p class='show_state' id="school_state">Both Public and Charter Schools</p>
      </div> -->
   
      <!-- Legend -->
      <div id="legend">
         <div id="legend_cont">
            <p>Legend</p>
         </div>
      </div>  
      
      <!-- The Chart -->
      <div id="chart"></div>
   </div>

   <!-- Tooltip -->
   <div id="tooltip" class='hidden'>
      <div id="tooltip_p">
         <p id='school'></p>
         <p id='agency'></p>
         <p id='ward'></p>
         <p id='project'></p>
         <p id='yearComplete'></p>
         <p id="majorexp"></p>
         <p id="spent_sqft"></p>
         <p id="spent_maxocc"></p>
         <p id="hs"></p>
      </div>
   </div>

   <script src='scripts/libs/d3.min.js'></script>
   <script src='scripts/libs/underscore-min.js'></script>
   <script src='scripts/bubbleClass.js'></script>
   <script src='scripts/script.js'></script>
</body>
</html>
