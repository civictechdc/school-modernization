<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <title>Bubble Chart</title>
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div id="container">
   
      <!-- Header -->
      <h1 id='title'>DCPS Capitol Spending</h1>
      <div id="show_state_cont">
         <p class='show_state' id='budget_state'>Expenditures from 1985 - 2015</p>
         <p class='show_state' id="sub_state">Split By: None</p>
         <p class='show_state' id="school_state">Both Public and Charter Schools</p>
      </div>
      
      <!-- Change Dataset Buttons -->
      <div id="dataset">
         <button class="btn_state dataChange" id='MajorExp9815' data-title='Expenditures from 1985 - 2015'>Past</button>
         <button class="btn_state dataChange" id='TotalAllotandPlan1621' data-title='Future Expenditures for 2016 - 2021'>Future</button>
         <button class="btn_state dataChange" id='LifetimeBudget' data-title='Expenditures from 1985 - 2021'>Lifetime</button>
         <button class="btn_state dataChange" id='AnnualSpentPerSqFt' data-title='Annual Spent Per SqFt. from 1985 - 2015'>Per Sq. Ft.</button>
      </div>
   
      <!-- Change Subdivision Buttons -->
      <div id="subdivides">
         <button class="btn_state subdivides" id='Agency' data-title='Agency'>Agency</button>
         <button class="btn_state subdivides" id='Level' data-title='School Level'>Levels</button>
         <button class="btn_state subdivides" id='Ward' data-title='Ward'>Ward</button>
         <button class="btn_state subdivides" id='FeederHS' data-title='High School Feeder'>Feeders: High</button>
         <button class="btn_state subdivides" id='ProjectType' data-title='Project Type'>Project Type</button>
      </div>

      <!-- Change School Datasets Buttons -->
      <div id="subdivides">
         <button class="btn_state school" id='both' data-title='Both Public and Charter'>Both</button>
         <button class="btn_state school" id='public' data-title='Only Public'>Public</button>
         <button class="btn_state school" id='charter' data-title='Only Charter'>Charter</button>
      </div>
   
      <!-- Legend -->
      <div id="legend">
         <div id="legend_cont">
            <p>This is the legend for the bubble chart!!!</p>
         </div>
      </div>  
      
      <!-- The Chart -->
      <div id="chart"></div>
   </div>

   <!-- Tooltip -->
   <div id="tooltip" class='hidden'>
      <div id="tooltip_p">
         <p id='school'></p>
         <p id='agency'></p>
         <p id='ward'></p>
         <p id='project'></p>
         <p id='yearComplete'></p>
         <p id="majorexp"></p>
         <p id="spent_sqft"></p>
         <p id="spent_maxocc"></p>
         <p id="hs"></p>
      </div>
   </div>


   
   <script src='scripts/libs/d3.min.js'></script>
   <script src='scripts/libs/underscore-min.js'></script>
   <script src='scripts/bubbleClass.js'></script>
   <script src='scripts/script.js'></script>
</body>
</html>
