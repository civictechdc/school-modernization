<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="">
    <meta name="description" content="">

  <!-- ======= ======= ======= styles ======= ======= ======= -->
	<title>DCPS MapTool</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
	<link rel="stylesheet" href="css/jquery-ui.structure.min.css" type="text/css">
	<link rel="stylesheet" href="css/jquery-ui.theme.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>

<!-- ======= ======= ======= header ======= ======= ======= -->
<div class="container">

	<!-- ======= ======= ======= content ======= ======= ======= -->
	<div class="row content">

		<!-- ======= filters ======= -->
		<div class="column col-md-12 mapCol">
            <div id="filter-container">
                <table id="filters-table">
                    <tr id="drag_bar" class="filters-banner">
                        <td class="title-text" colspan="4">
							<p id="filter-title">Filters</p>
							<div id='clear-button'><span class='btn-text'>clear</span></div>
                        </td>
                    </tr>
                    <tr class="filter-row">
                        <td class="filter-label">School Sector</td>
                        <td><div id="District" class="filter agency active"><a href="#" class="filter-link">District-DCPS</a></div></td>
						<td><div id="Charter" class="filter agency active"><a href="#" class="filter-link">Charter-PCS</a></div></td>
						<td><div id="All" class="filter agency active"><a href="#" class="filter-link">Both</a></div></td>
                    </tr>
                    <tr class="filter-row">
                        <td class="filter-label">Grade Level</td>
                        <td><div id="High" class="filter levels active"><a href="#" class="filter-link">High</a></div></td>
                        <td><div id="Middle" class="filter levels active"><a href="#" class="filter-link">Middle</a></div></td>
                        <td><div id="Elem" class="filter levels active"><a href="#" class="filter-link">Elem</a></div></td>
                    </tr>
                    <tr class="filter-row">
                        <td class="filter-label">Boundary</td>
                        <td><div id="Ward" class="filter zones active"><a href="#" class="filter-link">Ward</a></div></td>
                        <td><div id="FeederHS" class="filter zones active"><a href="#" class="filter-link">DCPS HS Feeder</a></div></td>
                        <!-- <td><div id="FeederMS" class="filter zones active"><a href="#" class="filter-link">DCPS MS Boundary</a></div></td> -->
						<td><div>&nbsp;</div></td>
                    </tr>
                    <tr class="filter-row">
                        <td class="filter-label">Fiscal Years</td>
						<td><div id="spendPast" class="filter expend active"><a href="#" class="filter-link">PAST FY1998-2015</a></div></td>
                        <td><div id="spendPlanned" class="filter expend active"><a href="#" class="filter-link">FUTURE FY2016-21</a></div></td>
						<td><div id="spendLifetime" class="filter expend active"><a href="#" class="filter-link">TOTAL FY1998-2021</a></div></td>
                    </tr>
                </table>
            </div>

			<div id="filters-selections"><h2>your filters</h2></div>
			<div id="toolMap-container"></div>
			<div id='profile-container'></div>
	        <div id='chart-container'></div>

		</div>
	</div>
</div>

<!-- ======= ======= ======= scripts ======= ======= ======= -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
<!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkBjmogOyMcL5_QVtayKZ_X85rSQAf3BE&libraries=visualization"></script>
<script type="text/javascript" src="d3graphs.js"></script>
<script type="text/javascript" src="processText.js"></script>
<script type="text/javascript" src="mapFunctions.js"></script>
<script type="text/javascript" src="utilities.js"></script>
<script type="text/javascript" src="script.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
	    console.log('jQuery loaded');
	    console.log('document ready');
		var fs = initApp("toolMap");
	});
</script>

</body>
</html>
