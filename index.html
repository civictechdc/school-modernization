<!doctype html>
<html ng-app="PostModern">
    <head>
        <title>Post Modern</title>
        <link rel="stylesheet" href="static/css/main.css"/>
        <script src="static/angular/lib/angular.js"></script>
        <script src="static/angular/lib/angular-route.js"></script>
    </head>
    <body>

        <!-- ======= ======= header ======= ======= =======-->
        <div class="header row">
            <div class="column col-md-12">
                <h1 id="page-title">The Post Modernization Story</h1>
            </div>
        </div>

        <!-- ======= ======= header ======= ======= =======-->
        <div class="content row">
            <div class="column col-md-2">
                <div id="navigation" ng-controller="navCtrl">
                    <h3>Index</h3>
                    <ol>
                        <li class="index-item" ng-repeat="path in paths">
                        <a href="#/story/{{ path.path }}" ng-click="callSetPath($index)">{{ path.text }}</a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="column col-md-10">
                <div id="narrative" ng-view ></div>
            </div>
        </div>


        <!-- ======= ======= footer ======= ======= =======-->
        <div class="footer row">
            <div class="column col-md-12">
                <p id="footer">footer text goes here</p>
            </div>
        </div>

        <script src="static/angular/app.js"></script>

        <!-- IMPORT CODE FOR FILTER MAP -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkBjmogOyMcL5_QVtayKZ_X85rSQAf3BE&libraries=visualization"></script>
        <script type="text/javascript" src="prototypes/filter-map/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
        <script type="text/javascript" src="prototypes/filter-map/d3graphs.js"></script>
        <script type="text/javascript" src="prototypes/filter-map/utilities.js"></script>
        <script type="text/javascript" src="prototypes/filter-map/script.js"></script>

    </body>
</html>
